<header>
  <label>Character
    <input type="text" [(ngModel)]="char" [appThrottle]="4000" appReplaceMode>
  </label>
  <div>
    {{clock$|async|date:'mediumTime'}}
  </div>

  <button (click)="onGenerateGridButtonClick()">Generate 2D Grid</button>
</header>
<main>
  <table>
    <tbody>
      <tr *ngFor="let row of grid$|async">
        <td *ngFor="let cell of row">{{cell}}</td>
      </tr>
    </tbody>
  </table>
  {{ code$|async }}
</main>
